<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        /* CSS code remains the same */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="3"></textarea>
        <h2>Upload de Arquivo</h2>
        <input type="file" id="fileInput" accept=".sql, .xlsx" onchange="loadFile()">
        <button class="button" onclick="processData()">Processar Dados</button>
        <button class="button" id="downloadButtonPython" style="display:none;">Download em Python</button>
        <button class="button" id="downloadButtonSQL" style="display:none;">Download em SQL</button>
        <button class="button" onclick="showKeyFeatures()">Key Features</button>
    </div>

    <script>
        function loadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                if (file.name.endsWith(".sql")) {
                    reader.onload = function(e) {
                        document.getElementById("combinedInput").value += `\nConsulta SQL:\n${e.target.result}`;
                    };
                    reader.readAsText(file);
                } else if (file.name.endsWith(".xlsx")) {
                    reader.onload = function(e) {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: "array"});
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
                        document.getElementById("combinedInput").value += `\nDados da Planilha:\n${JSON.stringify(json, null, 2)}`;
                    };
                    reader.readAsArrayBuffer(file);
                }
            }
        }

        async function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            let structuredData = combinedInput;

            // Processamento adicional de dados
            // ...

            // Transcrição para Python e SQL
            const pythonData = transcribeToPython(structuredData);
            const sqlData = transcribeToSQL(structuredData);

            // Mostrar botões de download
            document.getElementById("downloadButtonPython").style.display = 'block';
            document.getElementById("downloadButtonSQL").style.display = 'block';
            document.getElementById("downloadButtonPython").onclick = function() {
                downloadFile(pythonData, 'dados_processados.py');
            };
            document.getElementById("downloadButtonSQL").onclick = function() {
                downloadFile(sqlData, 'dados_processados.sql');
            };
        }

        function transcribeToPython(data) {
            return `# Dados processados para Python\nprocessed_data = """\n${data}\n"""\n# Fim do processamento\n`;
        }

        function transcribeToSQL(data) {
            return `-- Dados processados para SQL\n${data}\n-- Fim do processamento\n`;
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        }

        function processCustomFeature(data, customFeature) {

        }
    </script>
</body>
</html>
