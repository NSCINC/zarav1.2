<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 {
            color: #00ffae;
            border-bottom: 2px solid #00ffae;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        textarea, input[type="file"] {
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #00ffae;
            padding: 10px;
            border-radius: 5px;
            transition: border-color 0.3s;
            font-family: monospace;
        }
        textarea:focus, input[type="file"]:focus {
            border-color: #1DB954;
            outline: none;
        }
        .button {
            padding: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1ed760;
        }
        .features {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffae;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="3"></textarea>
        <h2>Upload de Arquivo SQL</h2>
        <input type="file" id="sqlFile" accept=".sql" onchange="loadSQLFile()">
        <button class="button" onclick="processData()">Processar Dados</button>
        <button class="button" id="downloadButton" style="display:none;">Download dos Dados Processados</button>
        <button class="button" onclick="showKeyFeatures()">Key Features</button>
    </div>

    <script>
        function loadSQLFile() {
            const fileInput = document.getElementById("sqlFile");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("combinedInput").value += `\nConsulta SQL:\n${e.target.result}`;
                };
                reader.readAsText(file);
            }
        }

        async function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            let structuredData = combinedInput;

            // Limpar nulos
            if (combinedInput.includes("remover_nulos")) {
                structuredData = structuredData.replace(/\bnull\b/g, '');
            }
            // Normalizar texto
            if (combinedInput.includes("normalizar")) {
                structuredData = structuredData.toLowerCase();
            }
            // Filtrar duplicatas
            if (combinedInput.includes("filtrar_duplicatas")) {
                structuredData = Array.from(new Set(structuredData.split('\n'))).join('\n');
            }

            // Transcrever dados para Swift
            const swiftData = transcribeToSwift(structuredData);

            // Mostrar o botão de download
            document.getElementById("downloadButton").style.display = 'block';
            document.getElementById("downloadButton").onclick = function() {
                downloadFile(swiftData, 'dados_processados.swift');
            };
        }

        function transcribeToSwift(data) {
            let swiftData = `let processedData = """\n${data}\n"""\n`;
            swiftData += `// Processamento concluído para uso em Swift\n`;
            return swiftData;
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showKeyFeatures() {
            const features = [
                { name: 'Remover Nulos', action: 'remover_nulos' },
                { name: 'Normalizar Texto', action: 'normalizar' },
                { name: 'Filtrar Duplicatas', action: 'filtrar_duplicatas' },
                { name: 'Transformação de Dados em Swift', action: 'transformar_swift' },
                { name: 'Validação de Dados', action: 'validar_dados' },
                { name: 'Exportar Dados Processados', action: 'exportar_dados' }
            ];

            const featureList = features.map(feature => `
                <li>
                    <input type="checkbox" id="${feature.action}" value="${feature.action}">
                    <label for="${feature.action}">${feature.name}</label>
                </li>
            `).join('');

            Swal.fire({
                title: 'Selecione as Key Features para Análise de Dados SQL',
                html: `<ul>${featureList}</ul>`,
                showCancelButton: true,
                confirmButtonText: 'Aplicar',
                preConfirm: () => {
                    const selectedFeatures = features.filter(feature => {
                        return document.getElementById(feature.action).checked;
                    });
                    if (selectedFeatures.length > 0) {
                        processSelectedFeatures(selectedFeatures);
                    } else {
                        Swal.showValidationMessage('Selecione pelo menos uma feature.');
                    }
                }
            });
        }

        function processSelectedFeatures(selectedFeatures) {
            const combinedInput = document.getElementById("combinedInput").value;
            let structuredData = combinedInput;

            selectedFeatures.forEach(feature => {
                switch (feature.action) {
                    case 'remover_nulos':
                        structuredData = structuredData.replace(/\bnull\b/g, '');
                        break;
                    case 'normalizar':
                        structuredData = structuredData.toLowerCase();
                        break;
                    case 'filtrar_duplicatas':
                        structuredData = Array.from(new Set(structuredData.split('\n'))).join('\n');
                        break;
                    case 'transformar_swift':
                        structuredData = transcribeToSwift(structuredData);
                        break;
                    case 'validar_dados':
                        // Implementar validação de dados se necessário
                        break;
                    case 'exportar_dados':
                        // Implementar exportação de dados se necessário
                        break;
                }
            });

            document.getElementById("combinedInput").value = structuredData;
            Swal.fire('Processamento Concluído', 'As features selecionadas foram aplicadas.', 'success');
        }
    </script>
</body>
</html>
