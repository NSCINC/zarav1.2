<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d; /* Fundo mais escuro */
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px; /* Diminuindo a largura máxima */
            padding: 20px;
            background: #1e1e1e; /* Tom mais escuro para o container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column; /* Flex column for vertical alignment */
            gap: 15px; /* Espaçamento entre os elementos */
        }
        h2 {
            color: #00ffae;
            border-bottom: 2px solid #00ffae;
            padding-bottom: 10px;
            margin-bottom: 10px; /* Melhorar espaçamento abaixo do título */
        }
        textarea, input[type="file"] {
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #00ffae;
            padding: 10px;
            margin: 0; /* Remover margens desnecessárias */
            font-family: monospace;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        textarea:focus, input[type="file"]:focus {
            border-color: #1DB954; /* Destacar na focus */
            outline: none;
        }
        .button {
            padding: 10px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1ed760;
        }
        .features {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ffae;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px; /* Ajuste no tamanho da imagem do logo */
            height: auto;
        }
    </style>
    <!-- Importando a biblioteca TensorFlow.js e SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="3"></textarea>
        <h2>Upload de Arquivo SQL</h2>
        <input type="file" id="sqlFile" accept=".sql" onchange="loadSQLFile()">
        <button class="button" onclick="processData()">Processar Dados</button>
        <button class="button" id="downloadButton" style="display:none;">Download dos Dados Processados</button>
        <button class="button" onclick="showKeyFeatures()">Key Features</button>
        
        <h2>Key Features para Mineração de Dados:</h2>
        <div class="features">
            <ul>
                <li>Remover Nulos</li>
                <li>Normalizar Texto</li>
                <li>Filtrar Duplicatas</li>
                <li>Transformação de Dados em Swift</li>
                <li>Validação de Dados</li>
                <li>Exportar Dados Processados</li>
            </ul>
        </div>
    </div>
    <script>
        function loadSQLFile() {
            const fileInput = document.getElementById("sqlFile");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("combinedInput").value += `\nConsulta SQL:\n${e.target.result}`;
                };
                reader.readAsText(file);
            }
        }

        async function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            let structuredData = combinedInput;

            // Limpar nulos
            if (combinedInput.includes("remover_nulos")) {
                structuredData = structuredData.replace(/\bnull\b/g, '');
            }
            // Normalizar texto
            if (combinedInput.includes("normalizar")) {
                structuredData = structuredData.toLowerCase();
            }
            // Filtrar duplicatas
            if (combinedInput.includes("filtrar_duplicatas")) {
                structuredData = Array.from(new Set(structuredData.split('\n'))).join('\n');
            }

            // Transcrever dados para Swift
            const swiftData = transcribeToSwift(structuredData);

            // Mostrar o botão de download
            document.getElementById("downloadButton").style.display = 'block';
            document.getElementById("downloadButton").onclick = function() {
                downloadFile(swiftData, 'dados_processados.swift');
            };
        }

        function transcribeToSwift(data) {
            let swiftData = `let processedData = """\n${data}\n"""\n`;
            swiftData += `// Processamento concluído para uso em Swift\n`;
            return swiftData;
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showKeyFeatures() {
            Swal.fire({
                title: 'Key Features para Análise de Dados SQL',
                html: `
                    <ul>
                        <li>Remover Nulos</li>
                        <li>Normalizar Texto</li>
                        <li>Filtrar Duplicatas</li>
                        <li>Transformação de Dados em Swift</li>
                        <li>Validação de Dados</li>
                        <li>Exportar Dados Processados</li>
                    </ul>
                `,
                icon: 'info',
                confirmButtonText: 'Fechar'
            });
        }
    </script>
</body>
</html>
