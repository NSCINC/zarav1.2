<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            color: #00ffae;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        textarea, input[type="file"] {
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #00ffae;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            border-radius: 4px;
        }
        h2 {
            color: #00ffae;
            font-size: 1.2rem;
            margin: 20px 0 10px;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button.primary {
            background-color: #1DB954; /* Botão verde */
        }
        .button.primary:hover {
            background-color: #1ed760;
        }
        .button.secondary {
            background-color: #FF5722; /* Botão laranja */
        }
        .button.secondary:hover {
            background-color: #e64a19;
        }
        .copyright {
            margin-top: 20px;
            color: #00ffae;
            font-size: 0.8rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="5" placeholder="Insira dados e parâmetros aqui..."></textarea>
        
        <h2>Upload de Arquivo</h2>
        <input type="file" id="fileInput" accept=".sql, .xlsx" onchange="loadFile()">
        
        <button class="button primary" onclick="processData()">Processar Dados</button>
        <button class="button primary" onclick="showDownloadOptions()">Download</button>
        <button class="button secondary" onclick="customKeyFeatures()">Adicionar Key Features Personalizadas</button>
        
        <div class="copyright">
            &copy; 2025 Lucas Januário. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function loadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    if (file.name.endsWith(".sql")) {
                        document.getElementById("combinedInput").value += `\nConsulta SQL:\n${e.target.result}`;
                    } else if (file.name.endsWith(".xlsx")) {
                        try {
                            const data = new Uint8Array(e.target.result);
                            const workbook = XLSX.read(data, {type: "array"});
                            const sheetName = workbook.SheetNames[0];
                            const sheet = workbook.Sheets[sheetName];
                            const json = XLSX.utils.sheet_to_json(sheet, {header: 1});
                            document.getElementById("combinedInput").value += `\nDados da Planilha:\n${JSON.stringify(json, null, 2)}`;
                        } catch (error) {
                            Swal.fire("Erro", "Falha ao processar o arquivo Excel: " + error.message, "error");
                        }
                    }
                };

                if (file.name.endsWith(".sql")) {
                    reader.readAsText(file);
                } else if (file.name.endsWith(".xlsx")) {
                    reader.readAsArrayBuffer(file);
                } else {
                    Swal.fire("Erro", "Formato de arquivo não suportado. Use .sql ou .xlsx.", "error");
                }
            }
        }

        function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            if (!combinedInput.trim()) {
                Swal.fire("Erro", "Por favor, insira dados ou faça o upload de um arquivo!", "error");
                return;
            }

            let structuredData = combinedInput;
            const pythonData = transcribeToPython(structuredData);
            const sqlData = transcribeToSQL(structuredData);

            window.pythonData = pythonData;
            window.sqlData = sqlData;
            window.excelData = structuredData;

            Swal.fire("Sucesso", "Dados processados com sucesso!", "success");
        }

        function transcribeToPython(data) {
            return `# Dados processados para Python\nprocessed_data = """\n${data}\n"""\n# Fim do processamento\n`;
        }

        function transcribeToSQL(data) {
            return `-- Dados processados para SQL\n${data}\n-- Fim do processamento\n`;
        }

        function showDownloadOptions() {
            if (!window.pythonData || !window.sqlData || !window.excelData) {
                Swal.fire("Erro", "Por favor, processe os dados primeiro!", "error");
                return;
            }

            Swal.fire({
                title: 'Selecione o formato de download',
                showCancelButton: true,
                showDenyButton: true,
                confirmButtonText: 'Python',
                denyButtonText: 'SQL',
                cancelButtonText: 'Planilha',
            }).then((result) => {
                if (result.isConfirmed) {
                    downloadFile(window.pythonData, 'dados_processados.py');
                } else if (result.isDenied) {
                    downloadFile(window.sqlData, 'dados_processados.sql');
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    downloadFile(window.excelData, 'dados_processados.txt');
                }
            });
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function customKeyFeatures() {
            Swal.fire({
                title: 'Adicionar Key Features Personalizadas',
                input: 'text',
                inputLabel: 'Digite sua Key Feature',
                showCancelButton: true,
                confirmButtonText: 'Adicionar',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Você precisa inserir uma Key Feature!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`Key Feature Adicionada: ${result.value}`, '', 'success');
                    // Aqui você pode adicionar a lógica para armazenar ou exibir a Key Feature adicionada
                }
            });
        }
    </script>
</body>
</html>
