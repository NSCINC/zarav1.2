<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">   <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d; /* Fundo mais escuro */
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: #1e1e1e; /* Tom mais escuro para o container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        h2 {
            color: #00ffae;
            border-bottom: 2px solid #00ffae;
            padding-bottom: 10px;
        }
        textarea, input[type="file"] {
            width: 100%;
            background-color: #1a1a1a;
            color: #ffffff;
            border: 1px solid #00ffae;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        textarea:focus, input[type="file"]:focus {
            border-color: #1DB954; /* Destacar na focus */
            outline: none;
        }
        .button {
            padding: 10px 20px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1ed760;
        }
        .output {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            white-space: pre-wrap;
            border: 1px solid #00ffae;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
    </style>
    <!-- Importando a biblioteca TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <label for="combinedInput">Dados e Parâmetros:</label>
        <textarea id="combinedInput" rows="5" placeholder="Insira os dados brutos, parâmetros e consulta SQL."></textarea>
        <h2>Upload de Arquivo SQL</h2>
        <input type="file" id="sqlFile" accept=".sql" onchange="loadSQLFile()">
        <button class="button" onclick="processData()">Processar Dados</button>
        <h2>Dados Estruturados para LLM:</h2>
        <div class="output" id="structuredData">Os dados estruturados aparecerão aqui...</div>
        <button class="button" onclick="transcribeToSwift()">Transcrever para Swift</button>
        <h2>Dados Transcritos para Swift:</h2>
        <div class="output" id="swiftData">O código Swift aparecerá aqui...</div>
    </div>
    <script>
        function loadSQLFile() {
            const fileInput = document.getElementById("sqlFile");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("combinedInput").value += `\nConsulta SQL:\n${e.target.result}`;
                };
                reader.readAsText(file);
            }
        }

        function processData() {
            const combinedInput = document.getElementById("combinedInput").value;
            let structuredData = combinedInput;
            // Limpar nulos
            if (combinedInput.includes("remover_nulos")) {
                structuredData = structuredData.replace(/\bnull\b/g, '');
            }
            // Normalizar texto
            if (combinedInput.includes("normalizar")) {
                structuredData = structuredData.toLowerCase();
            }
            // Filtrar duplicatas
            if (combinedInput.includes("filtrar_duplicatas")) {
                structuredData = Array.from(new Set(structuredData.split('\n'))).join('\n');
            }

            // Filtragem usando uma rede neural
            const filteredData = await neuralFilter(structuredData);
            document.getElementById("structuredData").textContent = filteredData;
        }

        // Exemplo de função de filtragem usando TensorFlow.js
        async function neuralFilter(data) {
            // Simular um modelo de rede neural simples
            const model = await tf.sequential();
            model.add(tf.layers.dense({units: 1, inputShape: [1]}));
            model.compile({loss: 'meanSquaredError', optimizer: 'sgd'});

            // Processar dados para a entrada do modelo (simulação)
            const inputTensor = tf.tensor2d([data.split('\n').length], [1, 1]);
            const outputTensor = model.predict(inputTensor);

            // Retornar dados filtrados
            return `Dados filtrados: ${outputTensor.dataSync()}`;
        }

        function transcribeToSwift() {
            const structuredData = document.getElementById("structuredData").textContent;
            let swiftData = `let processedData = """\n${structuredData}\n"""\n`;
            swiftData += `// Processamento concluído para uso em Swift\n`;
            document.getElementById("swiftData").textContent = swiftData;
        }
    </script>
</body>
</html>
