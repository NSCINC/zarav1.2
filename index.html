<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            color: #00ffae;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }
        h2 {
            color: #00ffae;
            font-size: 1.2rem;
            margin: 20px 0 10px;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button.primary {
            background-color: #1DB954; /* Botão verde */
        }
        .button.primary:hover {
            background-color: #1ed760;
        }
        .copyright {
            margin-top: 20px;
            color: #00ffae;
            font-size: 0.8rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <h2>Adicionar Key Features Personalizadas</h2>
        <button class="button primary" onclick="customKeyFeatures()">Adicionar Key Feature</button>
        
        <div class="copyright">
            &copy; 2024 Lucas Januário. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function customKeyFeatures() {
            Swal.fire({
                title: 'Adicionar Key Features Personalizadas',
                input: 'text',
                inputLabel: 'Digite sua Key Feature',
                showCancelButton: true,
                confirmButtonText: 'Adicionar',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Você precisa inserir uma Key Feature!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`Key Feature Adicionada: ${result.value}`, '', 'success');
                    // Aqui você pode adicionar a lógica para armazenar ou exibir a Key Feature adicionada
                }
            });
        }
    </script>
</body>
</html>
