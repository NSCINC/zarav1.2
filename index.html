<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encoder Zara - Fire Data Engine</title>
    <style>
        /* Estilo base */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px; /* Largura reduzida para simplificação */
            padding: 30px;
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        h2 {
            color: #00ffae;
            font-size: 1.5rem; /* Aumentado para destaque */
            margin: 20px 0 10px;
        }
        .button {
            width: 100%;
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .button.primary {
            background-color: #1DB954; /* Cor do botão verde */
        }
        .button.primary:hover {
            background-color: #1ed760;
        }
        .button.secondary {
            background-color: #FF5722; /* Cor do botão laranja */
        }
        .button.secondary:hover {
            background-color: #e64a19;
        }
        .copyright {
            margin-top: 20px;
            color: #00ffae;
            font-size: 0.8rem;
        }
        input[type="file"] {
            margin-top: 15px;
            color: #00ffae;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/zara.png" alt="Logo Zara">
        </div>
        <h2>Adicionar Key Feature Personalizada</h2>
        <button class="button" onclick="customKeyFeatures()">Adicionar Key Feature</button>
        
        <h2>Upload de Arquivo</h2>
        <input type="file" id="fileInput" accept=".sql, .xlsx" onchange="loadFile()">
        
        <button class="button secondary" onclick="showDownloadOptions()">Download</button>

        <div class="copyright">
            &copy; 2024 Lucas Januário. Todos os direitos reservados.
        </div>
    </div>

    <script>
        function loadFile() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    if (file.name.endsWith(".sql")) {
                        // Aqui você pode adicionar lógica para processar arquivos .sql
                        Swal.fire("Sucesso", "Arquivo SQL carregado com sucesso!", "success");
                    } else if (file.name.endsWith(".xlsx")) {
                        // Aqui você pode adicionar lógica para processar arquivos .xlsx
                        Swal.fire("Sucesso", "Arquivo Excel carregado com sucesso!", "success");
                    } else {
                        Swal.fire("Erro", "Formato de arquivo não suportado. Use .sql ou .xlsx.", "error");
                    }
                };

                if (file.name.endsWith(".sql")) {
                    reader.readAsText(file);
                } else if (file.name.endsWith(".xlsx")) {
                    reader.readAsArrayBuffer(file);
                } else {
                    Swal.fire("Erro", "Formato de arquivo não suportado. Use .sql ou .xlsx.", "error");
                }
            }
        }

        function customKeyFeatures() {
            Swal.fire({
                title: 'Adicionar Key Feature Personalizada',
                input: 'text',
                inputLabel: 'Digite sua Key Feature',
                showCancelButton: true,
                confirmButtonText: 'Adicionar',
                inputValidator: (value) => {
                    if (!value) {
                        return 'Você precisa inserir uma Key Feature!';
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(`Key Feature Adicionada: ${result.value}`, '', 'success');
                    // Aqui você pode adicionar a lógica para armazenar ou exibir a Key Feature adicionada
                }
            });
        }

        function showDownloadOptions() {
            // Exibir opções de download
            Swal.fire({
                title: 'Selecione o formato de download',
                showCancelButton: true,
                confirmButtonText: 'Download em .txt',
                cancelButtonText: 'Cancelar',
            }).then((result) => {
                if (result.isConfirmed) {
                    downloadFile("Conteúdo do arquivo processado", "dados_processados.txt");
                }
            });
        }

        function downloadFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
